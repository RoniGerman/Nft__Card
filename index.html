<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- styles css -->
  <link rel="stylesheet" href="/css/style.css">
  <title>NFT Card Component</title>
  <!-- fonts google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <main class="main">

    <div class="container">

      <figure class="picture__nft">
        <div class="nft__img"></div>
      </figure>
      

  
        <div class="part__one">
          <h1 class="title active">Equilibrium #3429</h1>
          <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="part__two">
          <div class="number">

            <img src="/images/icon-ethereum.svg" alt="" class="eth__icon">

            <p class="number__text">0.041 ETH</p>
          </div>
          <div class="time">

            <img src="/images/icon-clock.svg" alt="" class="time__icon">

            <p class="paragraph">3 days left</p>
          </div>
        </div>

        <div class="part__three">
          <div class="autor__img"></div>
          <p class="autor__name">Creation of<span class="name active"> Jules Wyvern</span></p>
        </div>
     



    </div>

  </main>


</body>

</html>
